<ul>
  <li *ngFor="let movie of movies">
    {{movie.title}} /
    {{movie.release_date | slice:0:4}} /
    {{movie.to_watch}}
    <button (click)="showMovie(movie)">Edit</button>
    <button (click)="setMovieIsWatched(movie)">Watched</button>
    <button (click)="deleteMovie(movie)">Delete</button>
  </li>
</ul>
